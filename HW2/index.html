<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HW 2: JavaScript - Slot Machine</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>ðŸŽ°Slot Machine</h1>
    <p class="subtitle">Enter an amount to <strong>gamble</strong>, then spin the reels. Test your luck.</p>
  </header>

  <main>
    <section class="controls card">
      <label for="betInput">Bet Amount ($):</label>
      <input id="betInput" type="number" min="1" step="1" placeholder="e.g., 5"/>
      <button id="placeBetBtn" class="primary">Place Bet</button>
      <button id="spinBtn" class="spin" disabled>Spin</button>
      <button id="resetBtn" class="ghost">Reset</button>

      <div class="toggles">
        <label class="switch">
          <input id="themeToggle" type="checkbox">
          <span class="slider"></span>
        </label>
        <span>Dark Mode</span>
      </div>

      <p id="betStatus" aria-live="polite"></p>
    </section>

    <section class="machine card">
      <div class="reels" id="reels">
        <img id="reel0" src="assets/cherry.svg" alt="reel 1">
        <img id="reel1" src="assets/bar.svg" alt="reel 2">
        <img id="reel2" src="assets/seven.svg" alt="reel 3">
      </div>
      <div class="panel">
        <button id="spinBtn2" class="spin large" disabled>Spin ðŸŽ²</button>
        <div class="bank">
          <div><strong>Balance:</strong> $<span id="balance">100</span></div>
          <div><strong>Last Payout:</strong> $<span id="payout">0</span></div>
        </div>
      </div>

      <div class="rules">
        <h2>Rules</h2>
        <ul>
          <li>Three of a kind wins: <em>Cherry Ã—2</em>, <em>Bar Ã—3</em>, <em>Seven Ã—5</em>.</li>
          <li>Two of a kind returns your bet (break even).</li>
          <li>Otherwise, you lose the bet amount.</li>
        </ul>
      </div>
    </section>

    <section class="log card">
      <h2>Game Log</h2>
      <ul id="logList"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
