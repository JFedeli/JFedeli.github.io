<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: Sign Up Page</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <h1> Sign Up Form </h1>

    <fieldset>
        <legend>Sign Up</legend>
        First Name: <input type="text"><br>
        Last Name: <input type="text"><br>
        Email: <input type="text"><br>
        Phone Number:<input type="text"><br><br>
        Zip Code: <input id="zip" type="text"> <span id="zipMsg" class="msg"></span><br>
        City: <span id="city"></span>
        <br>
        Latitude: <span id="lat"></span>
        <br>
        Longitude: <span id="long"></span>
        <br><br>
        State: <select id="state">
            
        </select><br>
        Select a County: <select id="county"></select><br>

        Desired Username: <input id="username" type="text"> <span id="availability" class="msg"></span>
        <br>
        Password: <input id="password" type="password"> <span id="suggestedPassword"></span>
        <br>
        Type Password Again: <input id="password2" type="password"><br>
        <input id="submit" type="submit" value="Sign up!">
        <br>
        <p id="feedback"></p>
    </fieldset>

    <script src="js/script.js"></script>
</body>

</html>
